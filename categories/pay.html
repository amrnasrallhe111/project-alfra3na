    <!-- نفس النافبار الخاص بموقعك -->

        <nav>
            <!-- أضف هنا عناصر القائمة الأصلية -->
        </nav>
    </header>

    <!-- محتوى صفحة الدفع -->
    <main class="payment-page">
        <h1>طرق الدفع المتاحة</h1>
        
        <div class="payment-methods">
            <!-- بطاقة فيزا -->
            <div class="method-card">
                <img src="../imgs/visa.png" alt="فيزا">
                <h3>بطاقات الائتمان (فيزا/ماستركارد)</h3>
                <p>دفع آمن عبر بوابة مدى</p>
            </div>

            <!-- انستا بي -->
            <div class="method-card">
                <img src="../imgs/inst.jpg" alt="انستا بي">

                <p>تحويل فوري من أي بنك</p>
            </div>

            <!-- فودافون كاش -->
            <div class="method-card">
                <img src="../imgs/VODAFONE.png" alt="فودافون كاش">
                <h3>فودافون كاش</h3>
                <p>#رقم_المحفظة: 01554889377</p>
            </div>

            <!-- الدفع عند الاستلام -->
            <div class="method-card">
                <img src="../imgs/pay d.jpg" alt="نقدي">
                <h3>الدفع عند الاستلام</h3>
                <p>لجميع المحافظات</p>
            </div>

            <!-- باي بال -->
            <div class="method-card">
                <img src="../imgs/pay.png" alt="باي بال">
                <h3>باي بال</h3>
                <p>للعملاء الدوليين</p>
            </div>
        </div>
    </main>

    <!-- نفس الفوتر الخاص بموقعك -->
    <footer class="main-footer">
        <!-- أضف هنا عناصر الفوتر الأصلية -->
    </footer>
</body>
</html>
